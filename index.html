<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'none';
    script-src 'self' https://cdn.jsdelivr.net/gh/mackuba/ https://mackuba.eu 'sha256-kEJiee440PRqtvc6NymKR7Vr2BIpmTKrAtNiZLUZLEw=';
    style-src 'self';
    img-src 'self' https://mackuba.eu;
    font-src 'self';
    script-src-attr 'none';
    style-src-attr 'none';
    connect-src https:;
    base-uri 'none';
    form-action 'self';">

  <title>Label Scanner</title>
  <link href="./fontawesome/fontawesome.min.css" rel="stylesheet">
  <link href="./fontawesome/solid.min.css" rel="stylesheet">
  <link href="./fontawesome/regular.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1><i class="fa-solid fa-barcode"></i> Label Scanner</h1>

  <form id="search" method="get">
    Handle or URL: <input type="text" placeholder="alf.bsky.team" name="query">
    <input type="submit" name="search" value="Search">
  </form>

  <p>
    <output id="result"></output>
  </p>

  <div id="found_labels">
  </div>

  <p id="note"></p>

  <div id="github">
    <a href="https://github.com/mackuba/label-scanner" target="_blank">
      <img src="icons/github.png">
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/mackuba/skythread@cd615b7ae5bce3b652b45cadb507851d761850e4/minisky.js"></script>
  <script src="scanner.js"></script>

  <script>
    let _paq = window._paq = window._paq || [];
    _paq.push(['setExcludedQueryParams', ['fbclid']]);
    _paq.push(['setTrackerUrl', 'https://mackuba.eu/stat/matomo.php']);
    _paq.push(['setRequestMethod', 'POST']);
    _paq.push(['setSiteId', '7']);
    _paq.push(['disableCookies']);
    _paq.push(['disableAlwaysUseSendBeacon']);
    _paq.push(['trackPageView']);
  </script>

  <script src="https://mackuba.eu/stat/matomo.js"></script>
</body>
</html>
